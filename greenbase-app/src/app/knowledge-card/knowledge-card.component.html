<div class="knowledge-card">
  <div class="card-icon">
    <img [src]="cardData?.icon" [alt]="cardData?.title" />
  </div>
  <h3>
    {{ cardData?.title }}
  </h3>
  <ul class="knowledge-card-list">
    <li class="link" *ngFor="let link of cardData?.links">
      <a [href]="link.link">{{ link.name }}</a>
    </li>
  </ul>
  <a class="knowledge-card-more" href="/">More tutorials</a>
</div>
